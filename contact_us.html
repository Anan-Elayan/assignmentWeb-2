                    <option>Beit Jala</option>
                    <option>Beit Hanoun</option>
                </select></p>
            <p><label>Message Subject:</label> <input type="text"></p>
            <p><label>Message:</label> <br> <textarea name="message" id="message" cols="50" rows="5"></textarea></p>
            <button type="submit">Submit </button>
            <button type="reset"> Reset</button>
        </fieldset>
    </form>
